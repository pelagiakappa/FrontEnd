<div class="modal-dialog modal-sm">
  <div class="modal-content animate">
    <div class="modal-header" style="padding:30px 30px;">
      <button class="close" type="button"
              data-dismiss="modal">&times;
      </button>
      <h4 class="modal-title">
        <span class="glyphicon glyphicon-lock"></span> Register</h4>
    </div>
    <div class="modal-body" style="padding:20px 20px;">
      <form (ngSubmit)="onSignup(f)" #f="ngForm" role="form">
        <div class="form-group">
          <label for="email">
            <span class="glyphicon glyphicon-user"></span>
            Username</label>
          <input type="email" name="email" id="email" ngModel required
                 placeholder="Enter email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">
            <span class="glyphicon glyphicon-eye-open"></span>
            Password (at least 6 characters)</label>
          <input type="password" name="password" id="password" ngModel
                 required placeholder="Enter password"
                 class="form-control">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="remember"
                        checked="checked">Remember me</label>
        </div>
        <button class="btn btn-success btn-block" type="submit">
          <span class="glyphicon glyphicon-off"></span> Sign Up
        </button>
      </form>
      <br>
      <app-alerts [flagError]="true"
                  [flagSuccess]="false"></app-alerts>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger btn-default pull-left" type="submit"
              data-dismiss="modal">
        <span class="glyphicon glyphicon-remove"></span> Cancel
      </button>
      <p>You are a member? <a>Sign In</a></p>
    </div>
  </div>
</div>
