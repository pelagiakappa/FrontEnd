<div class="container">
  <div class="card hovercard">
    <div class="card-background">
      <img src="../assets/images/blue.jpg" alt="Blue Background"
           class="img-thumbnail">
    </div>
    <div class="useravatar">
      <img src="../assets/images/avatar.png" alt="Avatar"
           class="avatar">
    </div>
    <div class="card-info">
      <span class="card-title">Username</span>
    </div>
  </div>
  <div class="btn-pref btn-group btn-group-justified btn-group-lg"
       role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" id="following" class="btn btn-primary"
              data-toggle="tab" data-target="#tab1">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <div class="hidden-xs">Your Profile</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="favorites" class="btn btn-default"
              data-toggle="tab" data-target="#tab2">
        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
        <div class="hidden-xs">Your Saved Items</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="stars" class="btn btn-default"
              data-toggle="tab" data-target="#tab3">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <div class="hidden-xs">Your Ratings</div>
      </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" id="orders" class="btn btn-default"
              data-toggle="tab" data-target="#tab4">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        <div class="hidden-xs">Your Orders</div>
      </button>
    </div>
  </div>
  <div class="well">
    <div class="tab-content">
      <div class="tab-pane fade in active" id="tab1">
        <h3>Email</h3>
      </div>
      <div class="tab-pane fade in" id="tab2">
        <app-favorites></app-favorites>
      </div>
      <div class="tab-pane fade in" id="tab3">
        <h3>Ratings</h3>
      </div>
      <div class="tab-pane fade in" id="tab4">
        <app-orders></app-orders>
      </div>
    </div>
  </div>
</div>
