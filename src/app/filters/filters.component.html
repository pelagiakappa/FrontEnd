<div
  class="container col-xs-2 col-xs-offset-0 col-sm-2 col-sm-offset-0 col-md-2 col-md-offset-0 col-lg-2 col-lg-offset-0">
  <nav class="navbar navbar-left">
    <div class="navbar-header">
      <h3>Filters</h3>
    </div>
    <div class="navbar-text">
      <app-filter
        *ngFor="let radioFilter of radioFilters"
        [filter]="radioFilter" [inputType]="'radio'"></app-filter>
      <app-filter
        *ngFor="let checkboxFilter of checkboxFilters"
        [filter]="checkboxFilter" [inputType]="'checkbox'"></app-filter>
    </div>
  </nav>
</div>
