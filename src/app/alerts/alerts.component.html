<div *ngIf="flagSuccess"
     class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-lg-4 col-lg-offset-4">
  <app-alert-success *ngIf="messageSuccess"
                     [message]="messageSuccess"></app-alert-success>
</div>
<app-alert-danger *ngIf="flagError && messageError"
                  [error]="messageError"></app-alert-danger>
<app-alert-info *ngIf="flagInfo && messageInfo"
                [message]="messageInfo"></app-alert-info>
