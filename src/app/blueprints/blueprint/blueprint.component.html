<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
  <ul class="list-group">
    <li class="list-group-item list-group-item-success">
      <a title="Add to Favorites" role="button"
         (click)="onClickStar()">
        <span *ngIf="!clickedStar"
              class="glyphicon glyphicon-heart-empty"></span>
        <span *ngIf="clickedStar"
              class="glyphicon glyphicon-heart"></span>
      </a>
      <h2 class="text-capitalize text-info text-center">
        <strong>
          <a href="#" title="{{blueprint}}">{{blueprint}}</a>
        </strong>
      </h2>
    </li>
  </ul>
</div>
