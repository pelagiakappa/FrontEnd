<div class="container">
  <div class="col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0 col-lg-12 col-lg-offset-0">
    <h2>{{category}} Results:
      <div class="btn-group pull-right">
        <a id="grid" class="btn btn-default btn-sm active" title="Grid">
          <span class="glyphicon glyphicon-th"></span>Grid</a>
        <a id="list" class="btn btn-default btn-sm" title="List">
          <span class="glyphicon glyphicon-th-list"></span>List</a>
      </div>
    </h2>
    <a class="filter-trigger" title="Filter"
       [routerLink]="['/filters', category]">Filter</a>
    <div id="products" class="row list-group">
      <app-blueprint *ngFor="let blueprint of pagedBlueprints"
                     [blueprint]="blueprint.name"></app-blueprint>
    </div>
    <app-pagination
      class="col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-1 col-md-10 col-md-offset-3 col-lg-10 col-lg-offset-3"></app-pagination>
  </div>
</div>
