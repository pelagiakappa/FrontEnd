<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-lg-12">
      <h3><strong>Top Rated</strong></h3>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0"
              class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <div class="row">
              <app-carousel-item
                *ngFor="let blueprint of firstFourBlueprints"
                [blueprint]="blueprint.name">
              </app-carousel-item>
            </div>
          </div>
          <div class="item">
            <div class="row">
              <app-carousel-item
                *ngFor="let blueprint of nextFourBlueprints"
                [blueprint]="blueprint.name">
              </app-carousel-item>
            </div>
          </div>
          <div class="item">
            <div class="row">
              <app-carousel-item
                *ngFor="let blueprint of finalFourBlueprints"
                [blueprint]="blueprint.name">
              </app-carousel-item>
            </div>
          </div>
        </div>
        <!-- Left and right controls -->
        <a data-slide="prev" data-target="#myCarousel"
           class="left carousel-control">‹</a>
        <a data-slide="next" data-target="#myCarousel"
           class="right carousel-control">›</a>
      </div>
    </div>
  </div>
</div>
