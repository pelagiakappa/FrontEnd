<div class="col-xs-3 col-sm-3 col-lg-3">
  <div class="thumbnail">
    <a title="Save Item" role="button" (click)="onClickHeart()"
       *ngIf="authService.isAuthenticated(); else notAuthSignin">
        <span *ngIf="!clickedHeart"
              class="glyphicon glyphicon-heart-empty"></span>
      <span *ngIf="clickedHeart" title="Remove Item"
            class="glyphicon glyphicon-heart"></span>
    </a>
    <ng-template #notAuthSignin>
      <a title="Save Item" style="cursor: pointer;"
         data-toggle="modal" data-target="#myModalSignin">
        <span class="glyphicon glyphicon-heart-empty"></span>
      </a>
    </ng-template>
    <a title="{{blueprint}}" style="cursor: pointer;"
       [routerLink]="['/details', blueprint]">
      <img src="../assets/images/blue.jpg" alt="Image"
           style="max-width:100%;">
      <h4>{{blueprint}}</h4>
    </a>
    <div class="info">
      <div class="row">
        <div class="price col-xs-12 col-sm-12 col-lg-12"></div>
        <a [routerLink]="['/details', blueprint]"
           fragment="ratings"
           style="cursor: pointer;" title="View the Ratings">
          <div class="ratings col-xs-12 col-sm-12 col-lg-12">
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="small">(41)</span>
          </div>
        </a>
      </div>
      <div class="separator clear-left">
        <p class="btn-add">
          <a *ngIf="authService.isAuthenticated(); else notAuthSigninOrder"
             title="Add to Orders" role="button"
             (click)="onAddOrders()">
            <span *ngIf="!clickedAddOrders">Add to Orders</span>
            <span *ngIf="clickedAddOrders">Remove from Orders</span>
          </a>
          <ng-template #notAuthSigninOrder>
            <a title="Add to Orders" role="button"
               data-toggle="modal" data-target="#myModalSignin">
              Add to Orders
            </a>
          </ng-template>
        </p>
        <p class="btn-details">
          <a title="{{blueprint}}" style="cursor: pointer;"
             [routerLink]="['/details', blueprint]">Â» More details</a>
        </p>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModalSignin" role="dialog">
  <app-signin></app-signin>
</div>
